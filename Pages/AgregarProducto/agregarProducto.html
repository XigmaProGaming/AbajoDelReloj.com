<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../navBarStyle.css">
    <link rel="stylesheet" href="./style.css">
    
    <!-- Links necesarios para la fuente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../font.css">
  </head>
<body>

  <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>

  <!-- Contenido Formulario registrar producto -->
  
 <div class="container form">
    <div class="inputs-center">
      <h1 class="title-iniciarSesion">Agregar Producto</h1>

      <div class="row"> <!-- Abertura de las columnas de los inputs -->
        
        <div class="col-sm-12 col-lg-6"> <!-- Mitad izquierda, input y output de imagenes -->
          <div class="mb-1 row">
            <label for="inputImagenes" >Carga tus Imágenes<label style="color: red;">*</label></label>
          </div>
          <div class="mb-2 row">
            <div class="input-group mb-3">
              <input type="file" class="form-control" accept="image/jpeg" id="inputImagenes" onchange="cargaImagenes(event)" multiple required>
            </div>
          </div>

          <div id="previewImagenes">
          </div>
        </div>
        
        <div class="col-sm-12 col-lg-6">   <!-- Mitad derecha, inputs contenido del producto-->  

          <div class="input-group mb-2 row">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control " id="inputName" placeholder="Nombre producto">
                <label for="inputName">Nombre producto<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>
    
          <div class="input-group mb-2 row">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control " id="inputDescription" placeholder="Descripcion producto">
                <label for="inputDescription">Descripcion producto<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>
            
          <div class="input-group mb-2 row">
            <div class="col-12">
              <div class="form-floating">
                <select class="form-select" aria-label="Default select example" id="inputCategory">
                  <option selected>Seleccione una categoria</option>
                  <option value="1">Accesorios para vehículos</option>
                  <option value="2">Artesanías</option>
                  <option value="3">Bebe</option>
                  <option value="4">Belleza</option>
                  <option value="5">Calzado</option>
                  <option value="6">Construcción</option>
                  <option value="7">Deportes</option>
                  <option value="8">Electrodomésticos</option>
                  <option value="9">Farmacia</option>
                  <option value="10">Higiene Personal</option>
                  <option value="11">Hogar</option>
                  <option value="12">Juguetes</option>
                  <option value="13">Mascotas</option>
                  <option value="14">Ropa</option>
                  <option value="15">Supermercado</option>
                  <option value="16">Tecnología</option>
                  <option value="17">Videojuegos</option>
                </select>
                <label for="inputCategory">Categoria del producto<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>

          <div class="input-group mb-2 row">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="inputBrand" placeholder="Marca del producto">
                <label for="inputBrand">Marca del producto<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>

          <div class="input-group mb-2 row">
            <div class="col-12">
              <div class="form-floating">
                <input title="Por favor agregue los nombres de las imagenes separadas por comas, por ejemplo: imagen1.jpg,imagen2.png.imagen3.webp" type="text" class="form-control" id="inputImgNames" placeholder="Imagenes">
                <label  for="inputImgNames">Nombres de las imagenes<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>
            
          <div class="input-group mb-2 row">
            <div class="col-sm-12 col-md-4 col-lg-4 mb-2">
              <div class="form-floating">
                <input type="number" class="form-control" id="inputPrecio" placeholder="Precio">
                <label for="inputPrecio">Precio<label style="color: red;">*</label></label>
              </div>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-8">  
              <div class="form-floating">
                <input type="number" class="form-control" id="inputInventario" placeholder="1">
                <label for="inputInventario">Cantidad<label style="color: red;">*</label></label>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <div class="col-sm-12 col-md-4 col-lg-2">
              <label for="inputEstado">Estado</label>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-4 mb-2" >
              <select name="inputEstado" id="inputEstado">
              <option value="Nuevo">Nuevo</option>
              <option value="Usado">Usado</option>
              </select>
            </div>

            <div class="col-sm-12 col-md-5 col-lg-5">
              <div class="form-floating">
                <input type="text" class="form-control " id="inputSKU" placeholder="SKU">
                <label for="inputSKU">SKU (Opcional)</label>
              </div>
            </div>
          </div>

        </div> <!-- Cierre de columna  -->
        
        <div class="row mb-5">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end boton-content" >
            <button class="btn btn-primary me-md-2 boton" onclick="validar()" type="button">Publicar</button>
          </div>
        </div>
        
        <div id="alert"></div>
      </div>  <!-- Cierre Row de los inputs -->
    </div> <!-- Cierre todo el contenido del form -->
 </div> <!-- Cierre del Form -->

  <!-- Contenedor Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- script para el archivo de js -->
  <script src="./script.js"></script>
  <!-- Script para agregar currentPage a navbar  o script de index.js-->
  <script src="../../navbar.js" defer></script>    
</body>
</html>
