 <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>
  <div class="container">
   
    <div id="productos" class="row"></div>
  </div>




  <div class="tittle">
    <div class="row">
        <div class="col-12 text-center" style="background-color: #fff;">
            <!-- Si es necesario, de lo contrario borrar -->
            <h1>Carrito de Compras</h1>
        </div>
    </div>
</div>

<!-- Contenedor de Checkout -->
<div class="container px-4">
    <h6 id="orderUsername">Enviar a nombre-de-usuario</h6>
    <!-- Detalles del pedido -->
    <div class="row sectionBody">
        <div class="col-12 text-center">
            <!-- Row para cada articulo del carrito -->
            <div class="row d-flex align-items-center articulo">
                <div class="col-2">
                    <img src="https://img.prvstatic.com.mx/front/get/photo/308747_-_images_-_products_-_FTW4056-UNICO_-_templ1.jpg" class="img-thumbnail imgCheckout" alt="...">
                </div>
                <div class="col-6">
                    <div>Samsung Galaxy Watch Active2 (40 mm)</div>
                </div>
                <div class="col-2 cantidad">
                    <button class="btn btn-sm btn-secondary decrementar">-</button>
                    <span class="mx-2 cantidad-numero">1</span>
                    <button class="btn btn-sm btn-secondary incrementar">+</button>
                </div>
                <div class="col-2 precio">$10,000</div>
              
                <div class="col-12 eliminar">
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Contenedor de Checkout -->
<div class="container px-4">

  <!-- Detalles del pedido -->
  <div class="row sectionBody">
      <div class="col-12 text-center">
          <!-- Row para cada articulo del carrito -->
          <div class="row d-flex align-items-center articulo">
              <div class="col-2">
                  <img src="https://m.media-amazon.com/images/I/81H9JxMf2EL._AC_SY741_.jpg" class="img-thumbnail imgCheckout" alt="...">
              </div>
              <div class="col-6">
                  <div>Samsung Galaxy Watch Active2 (40 mm)</div>
              </div>
              <div class="col-2 cantidad">
                  <button class="btn btn-sm btn-secondary decrementar">-</button>
                  <span class="mx-2 cantidad-numero">1</span>
                  <button class="btn btn-sm btn-secondary incrementar">+</button>
              </div>
              <div class="col-2 precio">$10,000</div>
              <div class="col-12 text-end">
                <h4>Total: <span id="total">$20,000</span></h4>
            </div>
              <div class="col-12 eliminar">
                  <button class="btn btn-sm btn-danger">Eliminar</button>
                  <div class="col-12 text-center mt-4">
                    <a href="#" class="btn btn-primary" id="continuarCompraBtn">Continuar Compra</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


          
         


 
<!-- Shop content -->
<div  id="shopContent" class="shopContentCart col-lg-10 col-md-9 col-xs-12  py-1">
<div class="row g-1" >

  </div>
  
</div>
