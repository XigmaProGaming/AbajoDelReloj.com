<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/Pages/Contactanos/styles.css">
    <link rel="stylesheet" href="/navBarStyle.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
<body>

  <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>

  <div class="tittle">
    <div class="row">
        <div class="text-center" style="">
            <h1> CONTACTANOS </h1>
        </div>
    </div>
  </div>

  <!-- contenedor de la imagen del logo -->
  <div class="container div-logo" >
    <div class="row">
          <img src="/Assets/logoAbajodelReloj.png" id="logo" class="img-fluid mx-auto d-block" alt="imagen del logo">
    </div>
  </div>

  <div class="container div-links-redes">
    <div class="row"> 
      <!-- Gmail -->
      <div class="col-lg-3">
        <div class="d-flex position-relative">
          <a href="#" class="stretched-link">
            <img src="/Pages/Contactanos/assets/Iconos/Gmail.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">
            <h5 class="mt-0">Abajodelreloj correo</h5>
          </a>
        </div>
      </div>
      <!-- Facebook -->
      <div class="col-lg-3">
        <div class="d-flex position-relative">
          <a href="#" class="stretched-link">
            <img src="/Pages/Contactanos/assets/Iconos/Fb.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">
            <h5 class="mt-0">Facebook Abajodelreloj</h5>
          </a>
        </div>
      </div>
      <!-- Instagram -->
      <div class="col-lg-3">
        <div class="d-flex position-relative">
          <a href="#" class="stretched-link">
            <img src="/Pages/Contactanos/assets/Iconos/Ig.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">
            <h5 class="mt-0">Instagram Abajodelreloj</h5>
          </a>
        </div>
      </div>
      <!-- Twitter -->
      <div class="col-lg-3">
        <div class="d-flex position-relative">
          <a href="#" class="stretched-link">
            <img src="/Pages/Contactanos//assets/Iconos/Twitter.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">
            <h5 class="mt-0">Twitter Abajodelreloj</h5>
          </a>
        </div>
      </div>
    </div> <!-- Cierre row -->
  </div><!-- Cierre container redes -->

  <!-- contenedor para el formulario -->
  <div class="container" id="formulario">
    <div class="row">
      <div class="col-12">
        <form action="">
          <h1 style="text-align: center;">Ingrese los datos para contactarnos</h1>
          
          <div class="mb-3" id="div-nombre">
            <label for="nombre" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono"  required>
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">Correo electronico</label>
            <input type="text" class="form-control" id="mail" name="mail"  required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Escribe el mensaje que quieras comunicanos</label>
            <textarea type="text" class="form-control"  id="mensaje" name="mensaje" required></textarea>
          </div>
          
          <button id="btn-enviar" onclick="validar()" name="btn-enviar" class="btn btn-primary btn-lg">Enviar</button>   
        </form>
      </div>
    </div>
  </div>

   <!-- Contenedor Footer -->
  <div id="footer"></div>

  <!-- script para el archivo de js -->
  <script src="/Pages/Contactanos/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Script para agregar currentPage a navbar  o script de index.js-->
  <script src="/navbar.js"></script>
</body>
</html>
