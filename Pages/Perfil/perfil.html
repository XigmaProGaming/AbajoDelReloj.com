                <input type="text" placeholder="User name" id="inputUser" class="form-control input-text" name="username" value="DRR" autocomplete="off" readonly>
                <input type="number" placeholder="Telefono" id="inputTel" class="form-control input-text" name="telefono" value="0000000" autocomplete="off" readonly> 
                <!-- inyectar con datos de BD -->               
                <input type="text" placeholder="Correo electronico" class="form-control input-text" id="inputEmail" name="correo" value="dianarey@gmail.com" autocomplete="off" readonly>

                </div>                                 
          

                <!-----------------Botón editar---------->
                <div class="col-4">

                            <img class="iconos" id="iconoEditar" src="./Assets/editar.png" alt="">
                        </button>
                        <button class="btn btn-primary ic-Edit " data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="reset" id="btn-guardar">
                            <img class="iconos" id="iconoGuardar" src="./Assets/save.png" alt="">                            
                        </button>
                    </div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Informacion modificada con exito</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-footer">

                    </div>
                    </div>
