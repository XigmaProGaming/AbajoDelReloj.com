<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="/navBarStyle.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Pages/Perfil/style.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
<body>

  <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>

  <!-- Perfil del vendedor -->
  <div class="container-fluid">    
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-12 container-form">
            <div class="d-flex align-items-center mb-3 pb-1 container-tittle">
                <img src="/Assets/logoAbajodelReloj.png" alt="Logo de Abajo del Reloj">
                <!-- <h1 class="title">Mis datos</h1>                     -->
            </div>
            <h2 class="description">Datos de cuenta</h2>              
        </div>
        <div class="col-xl-4 col-md-12 col-sm-12 container-datosVendedor">           
            <form action="" method="POST" id="formRegistro" class="formulario">
                <div class="error-text">

                </div>
                <!-- inyectar con datos de BD -->
                <input type="text" placeholder="Nombre" id="inputNombre" class="form-control input-text" name="nombre" autocomplete="off" readonly>        
                <input type="text" placeholder="Correo electronico" class="form-control input-text" id="inputEmail" name="correo" autocomplete="off" readonly>
                <input type="tel" placeholder="Telefono" class="form-control input-text" name="telefono"autocomplete="off">
                <div class="grupo-input">
                    <input type="password" placeholder="Contraseña" name="password" class="form-control input-text clave" id="inputContrasena" readonly>                     
                    <!-- <button type="button" class="icono fas fa-eye mostrarClave"></button>                      -->
                </div>
                <input type="password" placeholder="Confirmar contraseña" name="password" class="form-control input-text clave" readonly>                     
          

                <!-----------------Botón editar---------->
                <div class="col-4">
                    <div class="mb-3">
                        <button class="btn btn-primary" type="reset" id="btn-editar-contrasena" >
                            <img class="iconos" id="iconoEditar" src="./Assets/editar.png" alt="">
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xl-6 col-md-12 col-sm-12">
            <div id="container-HistorialCompras">
                <h2 id="tittle-HistorialCompras">Historial De Compras</h2>
                <!-- <img class="divisor" id="divisorHC" src="../assets/img/divisor.png" alt="divisor"> -->
                <div class="row">
                    <div class="col-2">
                        <h4>Nombre</h4>
                    </div>
                    <div class="col-3">
                        <h4>Imagen</h4>
                    </div>
                    <div class="col-3">
                        <h4>Descripcion</h4>
                    </div>
                    <div class="col-2">
                        <h4>Vendedor</h4>
                    </div>
                    <div class="col-1">
                        <!-- <img class="iconos" src="../assets/img/archivo.png" alt=""> -->
                    </div>
                    <div class="col-1">
                        <!-- <img class="iconos"  src="../assets/img/bote-de-basura.png" alt=""> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-2"></div>
                    <div class="col-1">
                        <img class="iconos" src="../assets/img/archivo.png" alt="">
                    </div>
                    <div class="col-1">
                        <img class="iconos" src="../assets/img/bote-de-basura.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
   <!-- Contenedor Footer -->
  <div id="footer"></div>

  <!-- script para el archivo de js -->
  <script src="/Pages/Login/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Script para agregar currentPage a navbar  o script de index.js-->
  <script src="/navbar.js"></script>
  <script src="/Pages/Perfil/script.js"></script>
</body>
</html>
