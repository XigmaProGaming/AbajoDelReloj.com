  <!-- Perfil del vendedor -->
  <div class="container container-userdata">    
    <div class="row gx-10">
        <div class="col-xl-4 col-md-4 col-sm-12 container-form">
            <div class="d-flex align-items-center mb-3 pb-1 container-tittle">
                <img src="/Assets/logoAbajodelReloj.png" alt="Logo de Abajo del Reloj">
                <!-- <h1 class="title">Mis datos</h1>                     -->                
            </div>
                     
        </div>
        <div class="col-xl-4 col-md-12 col-sm-12 container-datosVendedor">           
            <!-- <h2 class="description">Datos de cuenta</h2>  -->
            <div class="container-formulario">
              <form>                
                <div class="form-icon">
                  <span class="material-symbols-outlined">person</span>
                </div>
                <!-- inyectar con datos de BD -->
                <div class="form-group">  
                  <label for="nombre" class="label">Nombre: </label>                
                  <input type="text" placeholder="Nombre" id="inputNombre" class="form-control input-text item input" name="nombre" value="" autocomplete="off" readonly>
                </div>    
                <div class="form-group">
                  <label for="apellido" class="label">Apellido: </label>
                  <input type="text" placeholder="Apellido" id="inputApellido" class="form-control input-text item input" name="apellido" value="" autocomplete="off" readonly>
                </div>  
                <div class="form-group">
                  <label for="username" class="label">Username: </label>
                  <input type="text" placeholder="User name" id="inputUser" class="form-control input-text item input" name="username" value="" autocomplete="off" readonly>
                </div>      
                <div class="form-group">
                  <label for="telefono" class="label">Teléfono: </label>
                  <input type="number" placeholder="Telefono" id="inputTel" class="form-control input-text item input" name="telefono" value="" autocomplete="off" readonly> 
                </div> 
                <!-- inyectar con datos de BD --> 
                <div class="form-group">
                  <label for="correo" class="label">Email: </label>
                  <input type="text" placeholder="Correo electronico" class="form-control input-text item input"  id="inputEmail" name="" value="" autocomplete="off" readonly>                
                </div>                                         
                <div class="form-group">
                    <label for="password" class="label">Contraseña: </label>
                    <input type="password" placeholder="Contraseña" name="password" class="form-control input-text item input" value="" id="inputContrasena" readonly>                     
                    <!-- <button type="button" class="icono fas fa-eye mostrarClave"></button>                      -->
                </div>                                           
                <!-----------------Botón editar---------->
                <div class="col-4">
                    <div class="mb-3 buttons">
                        <button class="btn btn-primary ic-Edit " type="reset" id="btn-editar-contrasena" >
                          <span class="material-symbols-outlined" id="iconoEditar">edit</span>
                          <div id="mensaje"></div>
                        </button>
                        <div class="space"></div>
                        <button class="btn btn-primary ic-Edit " data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="reset" id="btn-guardar">
                          <span class="material-symbols-outlined" id="iconoGuardar">save</span>                           
                        </button>
                    </div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Información modificada con éxito</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary ic-Edit" data-bs-dismiss="modal">Entendido</button>
                        </div>
                    </div>
                    </div>
                </div>
                
              </form>
            </div>
            
        </div>
        
        <div class="col-xl-1"></div>

        <div class="col-xl-7 col-md-12 col-sm-12 table-container">                        
            <h2 class="tittle-HistorialCompras">Productos publicados</h2>
            <div class="row">                 
            <!-- Aqui comienza la tabla para visualizar productos -->
              <div class="table-responsive edit-table" id="edit-table">
                  <table class="table-fluid table-striped text-successtable-border border-light">
                    <thead class="head-edit">
                      <tr>
                        <th scope="col" hidden>ID</th>
                        <th scope="col" class="th-table">Imagen</th>
                        <th scope="col" class="th-table">Nombre</th>                              
                        <th scope="col" class="th-table">Precio</th>
                        <th scope="col" class="th-table">Editar</th>
                        <th scope="col" class="th-table">Inventario</th>                              
                      </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>                                                  
                  </table>                        
              </div>                                        
              <!-- Modal ProductoNuevo-->

                <!-- Modal EditarProducto-->
              <div class="modal" tabindex="-1" role="dialog" id="modalEditarProducto">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Editando un producto</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                    </div>
                      <div class="modal-body">
                        <form id="formularioNuevoProducto" method="post">
                          <div class="form-group">
                            <label for="imagenProducto">Imágen del producto</label>
                              <input
                                class="form-control"
                                type="file"
                                id="imagenProducto"
                                required
                            />
                            <label for="nombreProducto">Nombre del producto</label>
                              <input
                                type="text"
                                class="form-control"
                                id="editarNombreProducto"
                                placeholder="Nombre del producto"
                                required
                            />                              
                            <label for="precioProducto">Precio del producto (MXN)</label>
                              <input
                                type="number"
                                class="form-control"
                                id="editarPrecioProducto"
                                placeholder="Precio del producto"
                                required
                            />                                                                                         
                          </div>                                    
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('modalEditarProducto')">Cancelar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                      </div>
