<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/Pages/Registrarse/style.css">
    <link rel="stylesheet" href="/navBarStyle.css">

    <!-- Links necesarios para la fuente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font.css">
  </head>
<body>

  <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>

  <!-- Contenido Formulario Login -->

  <div class="container form">
    <div class="row">
      <div class="inputs-center">
        <h1 class="title-iniciarSesion">Crear cuenta</h1>

        <div class="row">
          <div class="col-12"></div>
          </div>
          <div class="input-group mb-4 row">
            <div class="col-1"></div>
            <div class="col-4" style="padding: 0;">
              <div class="form-floating">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                <label for="inputName">Nombre</label>
              </div>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
              <div class="form-floating">
                <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
                <label for="inputApellidos">Apellido</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-4 row">
          <div class="col-1"></div>
          <div class="col-4">
            <div class="form-floating">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            <label for="inputUsername">Username</label>
            </div>
          </div>
        </div>

        <div class="input-group mb-4 row">
          <div class="col-1"></div>
          <div class="col-5">
            <div class="form-floating">
              <input type="email" class="form-control" id="inputMail" placeholder="Correo electrónico">
              <label for="inputMail">Correo electrónico</label>
            </div>
          </div>
        </div>

        <div class="input-group mb-4 row">
          <div class="col-1"></div>
          <div class="col-4">
            <div class="form-floating">
              <input type="password" class="form-control " id="inputPassword" placeholder="Contraseña">
              <label for="inputPassword">Contraseña</label>
            </div>
          </div>
        </div>

        <div class="input-group mb-4 row">
          <div class="col-1"></div>
          <div class="col-4">
            <div class="form-floating">
              <input type="number" class="form-control " id="inputTelefono" placeholder="Teléfono">
              <label for="inputTelefono">Teléfono</label>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-2">
          <a href="/Pages/Login/login.html" class="link-IniciarSesion"><b>Iniciar Sesión</b></a>
        </div>
        <div class="col-6"></div>
        <div class="col-4">
          <button class="btn btn-primary me-md-2 boton" onclick="validar()" type="button">Entrar</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Contenedor Footer -->
  <div id="footer"></div>

  <!-- script para el archivo de js -->
  <script src="/Pages/Registrarse/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Script para agregar currentPage a navbar  o script de index.js-->
  <script src="/navbar.js"></script>
</body>
</html>
