<body>

    </div>
    <div class="container div-link-redes">
      <div class="row">

        <div class="col-lg-7">
          <div class="d-flex position-relative">
            <a href="#" class="stretched-link">
              <img src="/assets/Iconos/Fb.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">

          </div>

    </div>
    <div class="container div-link-redes">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7">
          <div class="d-flex position-relative">
            <a href="#" class="stretched-link">
              <img src="/assets/Iconos//Ig.png" class="flex-shrink-0 me-3 iconos-redes" alt="...">

        </div>

    </div>
    <div class="container div-link-redes">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7">

    </div>
  </div>

  <!-- contenedor para el formulario -->
  <div class="container" id="formulario">
    <div class="row">
      <div class="col-12">
        <form action="">
          <h1 style="text-align: center;">Ingrese los datos para contactarnos</h1>
          
          <div class="mb-3" id="div-nombre">
            <label for="nombre" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono"  required>
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">Correo electronico</label>
            <input type="text" class="form-control" id="mail" name="mail"  required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Escribe el mensaje que quieras comunicanos</label>
            <textarea type="text" class="form-control"  id="mensaje" name="mensaje" required></textarea>
          </div>
          
          <button id="btn-enviar" onclick="validar()" name="btn-enviar" class="btn btn-primary btn-lg">Enviar</button>   
        </form>
      </div>
    </div>
  </div>

  <!-- Contenedor Footer -->
  <div class="card footer">
    <div class="card-body">
      <blockquote class="blockquote mb-0" >
