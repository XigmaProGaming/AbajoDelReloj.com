<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbajoDelReloj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./navBarStyle.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Links necesarios para la fuente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font.css">
  </head>
<body>

  <!-- Ubicacion para insertar barra de navegacion -->
  <div id="navbarLocation"></div>

<!-- Inicia carrucel -->
<section class="carrucel">
  <div class="container">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleAutoplaying" class="carousel slide mx-auto" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./Assets/Products/BANER2.png" class="d-block w-100" class="img-fluid"  width="100px" height="auto" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="./Assets/Products/baner3.png" class="d-block w-100" width="100px" height="auto" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./Assets/Products/Baner4.png" class="d-block w-100" width="100px" >
                  </div>
                  <div class="carousel-item">
                    <img src="./Assets/Products/Banerr1.png" class="d-block w-100"width="100px"  alt="...">
                  </div>
               
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
        
            </div>
        </div>
    </div>
  </div>
</section>
<p class="articulos" style="text-align: center; font-size: 2rem;">Página Principal</p>

  <!-- Body -->
  <div class="container cards-margin" style="text-align: center;">
    <div class="row gx-5 gy-5 ">
        <!-- Filtros -->
        <div class="col-md-3 d-none d-md-block">
          <div class="card" style="max-width: 18rem;">
            <img src="./Assets/Products/filtro.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Filtros</h5>
              <p class="card-text">Rangos de precios: "$1-$500"</p>
              <p class="card-text">Estado: "Nuevo"</p>
              <p class="card-text">Categorias:</p>
              <p class="card-text">Computadoras</p>
              <p class="card-text">Artesanías</p>
              <p class="card-text">Juguetes</p>
              <p class="card-text">Gaming</p>
              <p class="card-text">Celulares</p>
            </div>
          </div>
        </div>

      <!-- <div class="col-md-3 d-md-none">
        Filtrar
      </div> -->

        <!-- Item 1 -->

      
        <div class="col-lg-9 col-md-9 col-xs-12  py-3">
          <div class="row g-3" id="tarjetasPrincipal">
            </div>
        </div>
     
    </div>
  </div>



  <!-- Contenedor Footer -->
  <div id="footer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Script para agregar currentPage a navbar  o script de index.js-->
  <script src="./navbarIndex.js" defer></script>      
  <script src="./script.js"></script>
</body>
</html>
